

<script type="text/x-red" data-help-name="firebird">
    <p>Обеспечивает доступ к БД Firebird.</p>
    <p>"Этот элемент позволяет выполнять SQL запросы к предварительно сконфигурированной БД. Типы поддерживаемых запросов: SELECT, INSERT,  DELETE.
    <p><code>msg.topic</code> должен содержать SQL запрос к БД, результат запроса возвращается в переменную <code>msg.payload</code>.</p>
    <p><code>msg.payload</code> содержит массив ответа на SQL запрос.</p>
    <p>Обычно содержит массив записей из БД</p>
    <p>Если запрос не содержит записей то будет возвращен <i>null</i></p>
</script>
